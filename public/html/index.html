<!doctype html>
<html lang="en">
    <head>
      <title>weather</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
</header>
<body>
  <video autoplay id="bgvid" loop>
  <source src="/videos/background_video.mp4" type="video/mp4">
</video>
  <div class="container input-header">
          <div class="row">
              <div class="form-group">
                  <label>Enter an city and state or zipcode:</label>
                  <input type="text" class='form-control' id='CityState' name='CityState'>
              </div>
              <button class="btn btn-default" id='get-weather'>Get Weather</button>
          </div>
      </div>
      <!-- close container-->
      <div id="output"></div>
<script id="summary" type='text/x-handlebars-template'>
  <div>Current Time: {{currentTime}}</div>
  <div>City:{{city}}</div>
  <div>Summary: {{summary}}</div>
  <div>Temperature: {{temperature}}</div>
  <div>Humidity: {{humidity}}</div>
  <div>Wind Speed: {{windSpeed}}</div>
  <div>Wind Bearing: {{windDirection}}</div>
  <img src='images/{{icon}}.png' alt={{icon}}>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
 <script src="js/config.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
